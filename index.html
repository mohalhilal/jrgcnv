<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JuraganCanva - Katalog</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #6c4bd6;
      color: white;
      padding: 1rem;
      text-align: center;
      font-weight: bold;
      font-size: 1.2rem;
    }

    .katalog {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 1.5rem;
    }

    .produk {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.08);
      padding: 1rem;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .produk img {
      max-width: 80px;
      margin-bottom: 0.5rem;
    }

    .produk h3 {
      margin: 0.5rem 0;
      color: #333;
    }

    .produk p {
      margin: 0.25rem 0;
      color: #777;
    }

    .btn-wa {
      background-color: #25D366;
      color: white;
      padding: 0.5rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      display: block;
      width: 100%;
      box-sizing: border-box;
      margin-top: 0.75rem;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #888;
      padding: 1rem 0;
    }

    @media screen and (max-width: 480px) {
      .btn-wa {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <header>JuraganCanva - Katalog Canva Premium</header>

  <section class="katalog">
    <div class="produk">
      <img src="https://freelogopng.com/images/all_img/1656733807canva-icon-png.png" alt="Canva Logo">
      <h3>Canva Premium Harian</h3>
      <p>Harga: Rp 1.000</p>
      <a class="btn-wa" target="_blank"
         href="https://wa.me/6283170202091?text=Halo%2C%20saya%20ingin%20pesan%20Canva%20Premium%20Harian">
        Pesan via WhatsApp
      </a>
    </div>

    <div class="produk">
      <img src="https://freelogopng.com/images/all_img/1656733807canva-icon-png.png" alt="Canva Logo">
      <h3>Canva Premium Mingguan</h3>
      <p>Harga: Rp 2.000</p>
      <a class="btn-wa" target="_blank"
         href="https://wa.me/6283170202091?text=Halo%2C%20saya%20ingin%20pesan%20Canva%20Premium%20Mingguan">
        Pesan via WhatsApp
      </a>
    </div>

    <div class="produk">
      <img src="https://freelogopng.com/images/all_img/1656733807canva-icon-png.png" alt="Canva Logo">
      <h3>Canva Premium Bulanan</h3>
      <p>Harga: Rp 4.000</p>
      <a class="btn-wa" target="_blank"
         href="https://wa.me/6283170202091?text=Halo%2C%20saya%20ingin%20pesan%20Canva%20Premium%20Bulanan">
        Pesan via WhatsApp
      </a>
    </div>
  </section>

  <footer>
    &copy; 2025 JuraganCanva. Semua hak dilindungi.
  </footer>

</body>
</html>
